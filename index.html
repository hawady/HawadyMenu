<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWADY Menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/Hawady.jpg" alt="Hawady Logo">
    </header>
    <nav id="category-nav">
        <!-- Category navigation will be rendered here -->
    </nav>
    <main id="menu">
        <!-- Menu items will be rendered here -->
    </main>
    <div id="selection-panel">
        <!-- Compact badge showing item count -->
    </div>
    
    <div id="order-modal">
        <div class="order-modal-content">
            <div class="order-modal-header">
                <h3>Your Order</h3>
                <button class="order-modal-close">&times;</button>
            </div>
            <div class="order-items">
                <!-- Order items will be rendered here -->
            </div>
            <div class="order-total"></div>
            <div class="order-actions">
                <button class="order-btn-clear">Clear All</button>
                <button class="order-btn-whatsapp">WhatsApp Order</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <!-- Footer content will be rendered here -->
    </footer>
    <script src="js/data.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
