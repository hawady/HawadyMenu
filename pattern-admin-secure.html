<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWADY Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login" class="login-container">
        <h2>Admin Login</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button id="login-btn">Login</button>
    </div>
    <div id="admin-panel" style="display:none;">
        <h2>Admin Panel</h2>
        <div class="admin-controls">
            <button id="add-category-btn">Add Category</button>
            <button id="add-item-btn">Add Item</button>
            <button id="edit-footer-btn">Edit Footer</button>
            <button id="bulk-price-btn">Bulk Price Update</button>
            <button id="undo-bulk-btn">Undo Last Bulk</button>
        </div>
        <div id="categories-list">
            <!-- Categories and items will be rendered here -->
        </div>
    </div>
    <footer id="footer">
        <!-- Footer content will be rendered here -->
    </footer>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
